<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            border-radius: 15px;
            overflow: hidden;
        }

        .banner-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .form-section {
            background-color: #ffffff;
        }

        .btn-main {
            background-color: #4a90e2;
            border: none;
        }

        .btn-main:hover {
            background-color: #357ab8;
        }

        .input-field {
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card shadow-lg login-card">
                <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?q=80&w=1200"
                     class="banner-img" alt="">

                <div class="card-body p-4 form-section">

                    <h4 class="text-center mb-4 text-primary">Login to Your Account</h4>

                    <form th:action="@{/login}" th:object="${userForm}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" th:field="*{email}" class="form-control input-field"
                                   placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{passwordHash}" class="form-control input-field"
                                   placeholder="Enter password" required>
                        </div>

                        <button type="submit" class="btn btn-main w-100 py-2">Login</button>

                        <div class="text-center mt-3">
                            <small>Don't have an account?
                                <a th:href="@{/register}" class="text-decoration-none fw-bold">Register Here</a>
                            </small>
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
