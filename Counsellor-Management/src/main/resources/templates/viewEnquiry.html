<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Enquiries</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
          background-color: #f8f9fa;
        }
        .table-container {
          max-width: 900px;
          margin: 50px auto;
        }
    </style>
</head>

<body>

<div class="container table-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>All Enquiries</h3>
        <a th:href="@{/enquiry/add}" class="btn btn-primary btn-sm">+ Add Enquiry</a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">

            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Class Mode</th>
                    <th>Course</th>
                    <th>Status</th>
                    <th>Created At</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="enquiry : ${enquiries}">
                    <td th:text="${enquiry.id}">1</td>
                    <td th:text="${enquiry.name}">John Doe</td>
                    <td th:text="${enquiry.phno}">9876543210</td>
                    <td th:text="${enquiry.classMode}">Online</td>
                    <td th:text="${enquiry.course}">Java</td>
                    <td th:text="${enquiry.status}">Open</td>
                    <td th:text="${#temporals.format(enquiry.createdAt, 'dd-MM-yyyy HH:mm')}">12-11-2025 10:30</td>
                </tr>

                <tr th:if="${#lists.isEmpty(enquiries)}">
                    <td colspan="7" class="text-center text-muted py-3">No enquiries found.</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
