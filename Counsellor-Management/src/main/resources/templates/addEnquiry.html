<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Enquiry</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
          background-color: #f8f9fa;
        }
        .card {
          border: none;
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-title {
          font-weight: 600;
          text-align: center;
          color: #333;
        }
        .form-label {
          font-weight: 500;
        }
        .btn-primary {
          background-color: #007bff;
          border: none;
        }
        .btn-secondary {
          background-color: #6c757d;
          border: none;
        }
    </style>
</head>

<body>
<a href="/logout"
   class="btn btn-danger position-fixed"
   style="top:20px; right:20px; padding:8px 18px; border-radius:30px;">
    Logout
</a>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">

            <div class="card p-4">
                <h4 class="card-title mb-4">Add Enquiry</h4>

                <form th:action="@{/enquiry/save}" th:object="${enquiryForm}" method="post">


                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Enter student name" required>
                    </div>


                    <div class="mb-3">
                        <label for="phno" class="form-label">Phone:</label>
                        <input type="text" th:field="*{phno}" class="form-control" id="phno"
                               placeholder="Enter phone number" required>
                    </div>


                    <div class="mb-3">
                        <label for="classMode" class="form-label">Class Mode:</label>
                        <select th:field="*{classMode}" class="form-select" id="classMode" required>
                            <option value="">Select</option>
                            <option value="Online">Online</option>
                            <option value="Offline">Offline</option>
                        </select>
                    </div>


                    <div class="mb-3">
                        <label for="course" class="form-label">Course:</label>
                        <select th:field="*{course}" class="form-select" id="course" required>
                            <option value="">Select</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="Spring Boot">Spring Boot</option>
                            <option value="Web Development">Web Development</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="status" class="form-label">Status:</label>
                        <select th:field="*{status}" class="form-select" id="status" required>
                            <option value="">Select</option>
                            <option value="Open">Open</option>
                            <option value="Enrolled">Enrolled</option>
                            <option value="Lost">Lost</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
