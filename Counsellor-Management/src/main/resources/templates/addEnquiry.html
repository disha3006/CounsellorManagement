<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add / Edit Enquiry</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
          background-color: #f8f9fa;
        }
        .card {
          border: none;
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-title {
          font-weight: 600;
          text-align: center;
          color: #333;
        }
        .form-label {
          font-weight: 500;
        }
        .btn-primary {
          background-color: #007bff;
          border: none;
        }
    </style>
</head>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">

            <div class="card p-4" style="background-color: #b0d3f9">


                <h4 class="card-title mb-4"
                    th:text="${enquiryForm.id == null} ? 'Add Enquiry' : 'Edit Enquiry'"></h4>

                <form th:action="${enquiryForm.id == null} ? @{/enquiry/save} : @{/enquiry/update}"
                      th:object="${enquiryForm}"
                      method="post">

                    <input type="hidden" th:field="*{id}"/>


                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" th:field="*{name}" class="form-control"
                               placeholder="Enter name" required>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Phone:</label>
                        <input type="text" th:field="*{phno}" class="form-control"
                               placeholder="Enter phone" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Class Mode:</label>
                        <select th:field="*{classMode}" class="form-select" required>
                            <option value="">Select</option>
                            <option value="Online">On-line</option>
                            <option value="Offline">Off-line</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Course:</label>
                        <select th:field="*{course}" class="form-select" required>
                            <option value="">Select</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="Spring Boot">Spring Boot</option>
                            <option value="Web Development">Web Development</option>
                        </select>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Status:</label>
                        <select th:field="*{status}" class="form-select" required>
                            <option value="">Select</option>
                            <option value="Open">Open</option>
                            <option value="Enrolled">Enrolled</option>
                            <option value="Lost">Lost</option>
                        </select>
                    </div>


                    <div class="mb-3" th:if="${session.loggedUserRole == 'ADMIN'}">
                        <label class="form-label">Assign Counsellor:</label>

                        <select name="counsellorId" class="form-select" required>
                            <option value="">Select Counsellor</option>

                            <option th:each="c : ${counsellors}"
                                    th:value="${c.id}"
                                    th:text="${c.name}"
                                    th:selected="${enquiryForm.counsellor != null} ? ${c.id == enquiryForm.counsellor.id} : false">
                            </option>
                        </select>
                    </div>


                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
