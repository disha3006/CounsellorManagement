<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-wrapper {
            border-radius: 15px;
            overflow: hidden;
        }

        .top-banner {
            width: 100%;
            height: 130px;
            object-fit: cover;
        }

        .form-area {
            background-color: #ffffff;
        }

        h4, h5 {
            font-weight: 600;
        }

        .btn-main {
            background-color: #4a90e2;
            border: none;
        }

        .btn-main:hover {
            background-color: #357ab8;
        }

        .input-box {
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 custom-height ">

            <div class="card shadow-lg card-wrapper">
                <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=1200"
                     class="top-banner" alt="">

                <div class="card-body p-2 form-area">

                    <h4 class="text-center mb-2">Welcome!</h4>
                    <h5 class="text-center mb-4 text-primary">Create Your Account</h5>

                    <form th:action="@{/register}"
                          th:object="${userForm}"
                          method="post">

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control input-box" placeholder="Enter full name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" th:field="*{email}" class="form-control input-box" placeholder="Enter email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{passwordHash}" class="form-control input-box" placeholder="Create password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control input-box" id="confirmPassword" placeholder="Confirm password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" th:field="*{phone}" class="form-control input-box" placeholder="Enter phone number" required>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the Terms & Conditions
                            </label>
                        </div>

                        <button type="submit" class="btn btn-main w-100 py-2">Register</button>

                        <div class="text-center mt-3">
                            <small>Already have an account?
                                <a th:href="@{/login}" class="text-decoration-none fw-bold">Login</a>
                            </small>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
<br>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
