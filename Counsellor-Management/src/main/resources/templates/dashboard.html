<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counsellor Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI';
        }

        .dashboard-title {
            font-weight: 700;
            margin-bottom: 30px;
        }

        .stats-card {
            border-radius: 15px;
            padding: 25px;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }



        .stats-icon {
            font-size: 32px;
            opacity: 0.8;
        }

        .stats-value {
            font-size: 28px;
            font-weight: bold;
        }

        .stats-label {
            font-size: 16px;
            opacity: 0.9;
        }



        .btn-add {
            background: linear-gradient(45deg, #4a90e2, #6ac1ff);
            border: none;
            color: #fff;
            padding: 10px 28px;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s;
        }


        .btn-add:hover {
            background: linear-gradient(45deg, #357ab8, #4a90e2);
            transform: translateY(-2px);
        }

        .btn-view {
            background: #ff8442;
            border: none;
            color: #fff;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-view:hover {
            background: linear-gradient(45deg, #ff8442, #ff5e23);
            transform: translateY(-2px);
        }

        .card-total { background: #4a90e2; }
        .card-open { background: #28a745; }
        .card-enrolled { background: #17a2b8; }
        .card-lost { background: #dc3545; }
    </style>
</head>

<body>

<a href="/logout"
   class="btn btn-danger position-fixed"
   style="top:20px; right:20px; padding:8px 18px; border-radius:30px;">
    Logout
</a>



<div class="container mt-5">
            <h2 class="dashboard-title text-center text-white" >Welcome <span th:text="${userName} "> </span> to Your Dashboard</h2>

    <div class="row g-4">

        <div class="col-md-3" >
            <div class="stats-card card-total" style="background-color: #5a6e8b">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="stats-label">Total Enquiries</div>
                        <div class="stats-value" th:text="${total}">0</div>
                    </div>
                    <i class="fa-solid fa-list stats-icon"></i>
                </div>
            </div>
        </div>


        <div class="col-md-3">
            <div class="stats-card card-open" style="background-color: #198754">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="stats-label">Open</div>
                        <div class="stats-value" th:text="${open}">0</div>
                    </div>
                    <i class="fa-solid fa-folder-open stats-icon"></i>
                </div>
            </div>
        </div>


        <div class="col-md-3">
            <div class="stats-card card-enrolled">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="stats-label">Enrolled</div>
                        <div class="stats-value" th:text="${enrolled}">0</div>
                    </div>
                    <i class="fa-solid fa-user-graduate stats-icon"></i>
                </div>
            </div>
        </div>


        <div class="col-md-3">
            <div class="stats-card card-lost" style="background-color: #7b1f28">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="stats-label">Lost</div>
                        <div class="stats-value" th:text="${lost}">0</div>
                    </div>
                    <i class="fa-solid fa-xmark stats-icon"></i>
                </div>
            </div>
        </div>

    </div>

    <div class="text-center mt-5">
        <a th:href="@{/enquiry/add}" class="btn-view">Add Enquiry</a>
        <a th:href="@{/enquiry/list}" class="btn-view">View Enquiries</a>
    </div>
    <br>
    <div class="text-center mt-3" th:if="${session.loggedUserRole == 'ADMIN'}">
        <a th:href="@{/manage/counsellors}" class="btn-view">Manage Counsellors</a>
    </div>



</div>

</body>
</html>
